<!DOCTYPE html>
<html> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Applicatio</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-engine">
          <input
            type="search"
            placeholder="type a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="🔍" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1 id="city" > </h1>
        </div>
        <div id="icon">
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" 
          class="emoji"/>
        </div>

        <div class="temperature-container">
        <div class="weather-degree" id="temperature">  </div>
           <div class="weather-unit">°C </div>
        </div>

        <div class="weather-app-details"> 
          <span id="time"></span>, <span id="description"> </span> </div>
          <div class = "weather-humidity"> Humidity: <strong id= "humidity"></strong>, Wind: <strong id="wind-speed"></strong></div> 
     
          <div class="weather-forecast">
            <div class="row">   </div>
                <div class="col-2"> 
                 <div class="weather-forecast-date">Thu</div>    
                 <div> <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" width="36px"/>  </div>
                   <div class="weather-forecat-temperature"> 
                    <span class="weather-forecat-temperature-Max">18°
                    </span> 
                    <span class="weather-forecat-temperature-Min">
                         12°
                    </span>
                    </div>
                </div>
            </div>
        
        </div>

      <footer>
        Coded by<a href="https://github.com/VickySifundza"> Vicky Sifundza</a>
        is 
        <a href = https://github.com/VickySifundza/Weather-Application> open sourced on Github</a> and hosted on 
        <a href="https://vickysifundzaweatherapp.netlify.app/">netlify</a>
      </footer>
    </div>
    <script src="src/index.js"> </script>
  </body>

</html>
